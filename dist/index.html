<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Arrow Calculla</h1>
      <ul class="links">
        <li>About</li>
        <li>Quotes</li>
        <li>Contact</li>
      </ul>
    </header>
    <main>
      <div class="calculator">
        <div class="display">
          <p class="operation"></p>
          <p class="result">10</p>
        </div>
        <ul class="numbers">
          <li class="clear">AC</li>
          <li class="sign">+/-</li>
          <li class="del">DEL</li>
          <li class="num">7</li>
          <li class="num">8</li>
          <li class="num">9</li>
          <li class="op">/</li>
          <li class="num">4</li>
          <li class="num">5</li>
          <li class="num">6</li>
          <li class="op">*</li>
          <li class="num">1</li>
          <li class="num">2</li>
          <li class="num">3</li>
          <li class="op">-</li>
          <li class="dec">.</li>
          <li class="num">0</li>
          <li class="op">+</li>
          <li class="eql">=</li>
        </ul>
      </div>
    </main>
  </body>
</html>
